<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/68734f4fab.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Tác phẩm nổi tiếng</h1>

        <form class="form-inline mt-5" onsubmit="submitBook(event,this)" id='idSubmit'>
            <div class="form-group">
                <div class="row">
                    <div class="col-5">
                        <input type="text" name="" id="inp-book" class="form-control" placeholder="Tác Phẩm">
                    </div>
                    <div class="col-5">
                        <input type="text" name="" id="inp-author" class="form-control" placeholder="Tác Giả">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>

        <table class=" table mt-5">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tác Phẩm</th>
                    <th>Tác Giả</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
